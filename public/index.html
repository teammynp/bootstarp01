<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }
</style>

<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Profile<br>Nonthawat Thongyu</b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a href="#Photo" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Photo</a>
            <a href="#History" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">History </a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>

    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="Photo">
            <h1 class="w3-jumbo"><b>Profile</b></h1>
            <h1 class="w3-xxxlarge w3-text-red"><b></b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
        </div>

        <!-- Photo grid (modal) -->
        <div class="w3-row-padding">
            <div class="w3-half">
                <img src="image/esport1.jpg" .jpg style="width:50% " onclick="onClick(this) " alt="Concrete meets bricks">
                <img src="image/o.2.jpg" style="width:50% " onclick="onClick(this) "
                    alt="Light, white and tight scandinavian design">
                <img src="image/IMG_0167.JPG" style="width:50% " onclick="onClick(this) "
                    alt="White walls with designer chairs">
            </div>
            <div class="w3-half ">
                <img src="image/ft1.jpg " style="width:50% " onclick="onClick(this) " alt="Windows for the atrium ">
                <img src="image/TT2.jpg " style="width:50% " onclick="onClick(this) "
                    alt="Bedroom and office in one space ">
                <img src="image/ft3.jpg " style="width:50% " onclick="onClick(this) " alt="Scandinavian design ">
            </div>
        </div>

        <!-- Modal for full size images on click-->
        <div id="modal01 " class="w3-modal w3-black " style="padding-top:0 " onclick="this.style.display='none' ">
            <span class="w3-button w3-black w3-xxlarge w3-display-topright ">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64 ">
                <img id="img01 " class="w3-image ">
                <p id="caption "></p>
            </div>
        </div>

        <!-- History -->
        <div class="w3-container" id="History" style="margin-top:75px">
            <h1 class="w3-xxxlarge w3-text-red"> <b>History.</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round ">
            <p>ชื่อ : นายนนธวัช ทองยู</p>
            <p>ชื่อเล่น : ทีม</p>
            <p>เกิดวันที่ 7 มิถุนายน พ.ศ.2542</p>
            <p>เกิดที่จจังหวัด : เชียงใหม่</p>
            <p>รหัสนักศึกษา : 6104101343</p>
            <p>งานอดิเรก : เล่นเกม เตะบอล ทำอาหาร ฟังเพลง</p>
        </div>

        

        </script>

</body>

</html>
